name: ðŸš€ Tag & GitHub Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      - run: npm ci

      - name: Apply version & generate changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          npx changeset version
          git commit -am "chore: release"
          git push

      - name: Create Git Tag + GitHub Release
        run: |
          VERSION=$(jq -r '.dummyblog' .changeset/output.json || echo "v0.0.1")
          git tag $VERSION
          git push origin $VERSION
          gh release create $VERSION --title "$VERSION" --notes-file CHANGELOG.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
